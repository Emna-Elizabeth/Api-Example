<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const fetchData = async () => {
      
            try {
                let response = await fetch("https://fakestoreapi.com/products", { method: "GET" });
                let data = await response.json()
                
                console.log(data);
                let html = ""; 
 
              
                for (let product of data) {
                   
                    const card = `
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top " src="${product.image}" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${product.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    </div>
                                    <small class="text-muted">$${product.price}</small>
                                </div>
                            </div>
                        </div>
                        `;
                        document.getElementById("productCards").innerHTML += card;
                }
 
              
            }
            catch (err) {
                console.log(err);
            }
 
        };
 
    </script>
</head>
 
<body>
    <button type="button" onclick="fetchData();">fetch</button>
    <div class="container">
        <div class="row" id="productCards"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
 
</html>
